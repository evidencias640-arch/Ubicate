<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tracking Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
    #app { max-width:600px; margin:auto; padding:20px; }
    .panel { background:#fff; padding:15px; border-radius:10px; margin-bottom:15px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    input, button, select { width:100%; padding:10px; margin-top:8px; border-radius:6px; border:1px solid #ccc; }
    #map { height:60vh; border-radius:10px; margin-top:10px; }
  </style>
</head>
<body>
<div id="app">
  <div class="panel" id="loginPanel">
    <h3>Iniciar sesi√≥n</h3>
    <input type="email" id="email" placeholder="Correo" />
    <input type="password" id="password" placeholder="Contrase√±a" />
    <select id="mode">
      <option value="tracker">Rastreador</option>
      <option value="device">Dispositivo</option>
    </select>
    <button id="btnLogin">Entrar</button>
    <div id="loginMsg"></div>
  </div>

  <div class="panel" id="trackerPanel" style="display:none;">
    <h3>Modo Rastreador</h3>
    <input id="trackCode" placeholder="C√≥digo del dispositivo"/>
    <button id="btnStartTrack">Comenzar Seguimiento</button>
    <button id="btnStopTrack">Detener</button>
    <div id="statusTrack"></div>
    <div id="map"></div>
  </div>

  <div class="panel" id="devicePanel" style="display:none;">
    <h3>Modo Dispositivo</h3>
    <input id="deviceCode" placeholder="C√≥digo del dispositivo"/>
    <button id="btnStartSend">Comenzar Env√≠o</button>
    <button id="btnStopSend">Detener</button>
    <div id="statusDevice"></div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbw2XgCXoxi0KkvjKRbuf7B0WXSedkPaEOYJw-roLsNWiJryWKWAAP_bzLAxRL57eX--fg/exec'; // üîó Tu Web App URL

// --- LOGIN ---
document.getElementById('btnLogin').onclick = async ()=>{
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const mode = document.getElementById('mode').value;

  document.getElementById('loginMsg').innerText = 'Autenticando...';
  const res = await fetch(API_URL, {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ action:'login', email, password })
  }).then(r=>r.json());

  if(res.success){
    document.getElementById('loginMsg').innerText = '‚úÖ Bienvenido ' + res.user.email;
    if(mode==='tracker'){ 
      document.getElementById('trackerPanel').style.display='block'; 
    } else { 
      document.getElementById('devicePanel').style.display='block'; 
    }
    document.getElementById('loginPanel').style.display='none';
  } else {
    document.getElementById('loginMsg').innerText = '‚ùå ' + res.message;
  }
};

// --- MAPA TRACKER ---
let map, marker, trackTimer;
function initMap(){
  if(map) return;
  map = L.map('map').setView([0,0],2);
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(map);
}
document.getElementById('btnStartTrack').onclick = ()=>{
  initMap();
  const code = document.getElementById('trackCode').value.trim();
  if(!code){ alert('C√≥digo requerido'); return; }
  if(trackTimer) clearInterval(trackTimer);
  const fetchLocation = async ()=>{
    const res = await fetch(`${API_URL}?action=getLocation&code=${code}`).then(r=>r.json());
    if(res.success){
      const {lat, lon, updated_at} = res;
      if(!marker) marker = L.marker([lat, lon]).addTo(map);
      else marker.setLatLng([lat, lon]);
      map.setView([lat, lon],15);
      document.getElementById('statusTrack').innerText = `üìç ${lat.toFixed(5)}, ${lon.toFixed(5)} (${updated_at})`;
    }
  };
  fetchLocation();
  trackTimer = setInterval(fetchLocation, 10000);
};
document.getElementById('btnStopTrack').onclick = ()=>{
  if(trackTimer) clearInterval(trackTimer);
  document.getElementById('statusTrack').innerText = 'Detenido.';
};

// --- MODO DISPOSITIVO ---
let sendTimer;
document.getElementById('btnStartSend').onclick = ()=>{
  const code = document.getElementById('deviceCode').value.trim();
  if(!code){ alert('C√≥digo requerido'); return; }
  const send = async ()=>{
    navigator.geolocation.getCurrentPosition(async pos=>{
      const lat=pos.coords.latitude, lon=pos.coords.longitude;
      const res = await fetch(API_URL, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ action:'updateLocation', codigo_x: code, lat, lon })
      }).then(r=>r.json());
      document.getElementById('statusDevice').innerText = `üì§ ${lat.toFixed(5)},${lon.toFixed(5)} ‚Äî ${new Date().toLocaleTimeString()}`;
    });
  };
  send();
  sendTimer = setInterval(send, 10000);
};
document.getElementById('btnStopSend').onclick = ()=>{
  if(sendTimer) clearInterval(sendTimer);
  document.getElementById('statusDevice').innerText = 'Detenido.';
};
</script>
</body>
</html>
